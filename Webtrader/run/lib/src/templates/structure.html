<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 700px}
    
    /* Set gray background color and 100% height */
    .sidenav {
      padding-top: 100px;
      background-color: #f1f1f1;
      height: 100%;
    }
    
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
    }

    /* On small screens, set height to 'auto' for sidenav and grid */


    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .sidebar-image {
      width: 160px;
      height: 160px;
    }

    #myBtn {
        width: 200px;
        font-size: 18px;
        padding: 10px;
        border: none;
        background: rgba(0, 0, 0, 0.5);
        color: #fff;
        cursor: pointer;
    }

    #myBtn:hover {
      background: #ddd;
      color: rgba(0, 0, 0, 0.5);
    }
    
    .bg_content {
    position: absolute;
    bottom: 10px;
    left: 25px;
    background: rgba(0, 0, 0, 0.5);
    color: #f1f1f1;
    width: 450px;
    padding: 0px;
    border-radius: 10px;
    }
      
    .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    width: 100%;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 8px -8px;
    -webkit-transition-duration: 0.4s; /* Safari */
    transition-duration: 0.4s;
    cursor: pointer;
    }
    .button5 {
    background-color: white;
    color: black;
    border: 2px solid #555555;
    }

    .button5:hover {
    background-color: #555555;
    color: white;
    }

    @media screen and (max-width: 767px) {
      .sidenav {
        height: auto;
        padding: 4px;
      }
      .row.content {height:auto;} 
      .button {margin: -1px -8px;}
      }
      .bg_content {
        width: 340px;
        padding: 15px;
      }
    }

  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" style = "padding: 10px 80px" href="/login"><img src="/static/home.png" alt="Home"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="/login">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="/portfolio">Portfolio</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-2 sidenav">
      <button class="button button5"><p><a href="/buy">Buy</a></p></button>
      <button class="button button5"><p><a href="/sell">Sell</a></p></button>
      <button class="button button5"><p><a href="/check_stock_price">Check Stock Price</a></p></button>
      <button class="button button5"><p><a href="/trade_history">See Trade History</a></p></button>
    </div>
    <div class="col-sm-8 text-left"> 
        {% block main %}
        {% endblock main %}
    </div>
    <div class="col-sm-2 sidenav" style="padding-left: 5px; padding-top: 5px">
        <div id="news_iframe_scroll">
        <iframe name="NewsIFrame" src="/news_scroll" frameborder="5" scrolling="no" height= "563px" width="100%" padding-right = "5px"></iframe>
        </div>
    </div>
  </div>
</div>

<footer class="container-fluid text-center">
  <p>Webtrader &#169 2018 Byte Academy - SShetty</p>
</footer>

</body>
</html>
