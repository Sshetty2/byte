{% extends "structure.html" %}
{% block main %}
<form action="/login" method="post" class="form-signin">
    <img src="/static/Bulbasaur.png" img class = "center" alt="Bulbasaur" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <h4>{{message}}</h4>
        {% endfor %}
    {% endif %}
    {% endwith %}
    <label for="username" class="sr-only">Username</label>
    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required"" autofocus"">
    <label for="password" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required"">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
</form>
<form action="/create_account">
    <input type="submit" value="Create New Account" />
</form>
{% endblock main %}
