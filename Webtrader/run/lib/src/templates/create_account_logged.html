{% extends "structure_logged.html" %}
{% block main %}
<form action="/create_account" method="post" class="form-signin">
    <img src="/static/Charizard.png" alt="Charizard" width="200" height="200">
    <h1 class="h3 mb-3 font-weight-normal">Create New Account</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <h5>{{message}}</h5>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <label for="username" class="sr-only">Username</label>
    <input name="username" type="text" id="username" class="form-control" placeholder="Username" required"" autofocus"">
    <label for="password" class="sr-only">Password</label>
    <input name="password" type="password" id="password" class="form-control" placeholder="Password" required"">
    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
</form>
<form action="/login">
    <input type="submit" value="Login" />
</form>
{% endblock main %}
