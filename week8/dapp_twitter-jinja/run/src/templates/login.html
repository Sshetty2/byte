{% extends "structure.html" %}
{% block main %}
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h4>{{message}}</h4>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/login" method="post" class="form-signin">
              <div class="form-group">
                <label for="exampleInputEmail1">User ID</label>
                <input type="username" name="username" class="form-control" id="exampleInputUserID" aria-describedby="userHelp" placeholder="Enter User ID">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" class="form-control" name="password" id="password" placeholder="Password">
              </div>
              <div class="form-check">
                <button type="submit" class="btn btn-primary">Submit</button>
                <button class="btn btn-info" type="button" name="showpassword" id="showpassword" value="Show Password">Show password</button> 
                <p style="margin: 15px 0px 10px">
                <button type="button" class="btn btn-info btn btn-default btn-sm">
                  <span class="glyphicon glyphicon-log-out"></span> Log out
                </button>
                </p>
               
              </div>
              
            </form>

{% endblock main %}
